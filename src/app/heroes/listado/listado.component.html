<p>Listado de Héroes</p>

<div *ngIf=" heroeBorrado !==''; else noBorrado">
    <h3 *ngIf="heroes.length > 0">Héroe borrado:  <small> {{ heroeBorrado }} </small> </h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>

<div  *ngIf=" heroes.length === 0 ">
    <h3>Ultimo Héroe borrado:  <small> {{ heroeBorrado }} </small> </h3>
    <h3>No hay datos para mostrar</h3>
</div>

<div *ngIf="heroes.length > 0 ">
    <button (click)="borrarHeroe()">
        Borrar
    </button>
</div>


<ul>
    <li *ngFor="let heroe of heroes; let i = index" 
        (click)="onChange(i)">
        {{i + 1}} {{heroe}} 
    </li>
</ul>
